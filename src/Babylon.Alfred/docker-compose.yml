services:
  postgres:
    image: postgres:16-alpine
    container_name: babylon_postgres
    environment:
      POSTGRES_DB: babylon_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  babylon.alfred.api:
    image: babylon.alfred.api
    build:
      context: .
      dockerfile: Babylon.Alfred.Api/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
